<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ScriBBler</title>
    <!-- Included Google Fonts file -->
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <!-- Included Font Awesome file -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Included style sheets -->
    <link rel="stylesheet" type="text/css" href="./styles/common.css">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>

<body>
    <!-- Header starts here-->
    <header>

    </header>
    <!-- Header ends here-->

    <!-- Body Content starts here -->
    <div class="div-content">
        <button class="post-buttons" onclick="goToPostsListPage()">All Posts</button>
        <button class="post-buttons" id="create-post">Create Post</button>
    </div>

    <!-- Modal for Create Post starts here -->
    <div id="create-post-modal" class="modal">
        <div class="modal-content" id="modal-content-body">
            <div class="modal-header">
                <p>Pen Your Post</p>
                <span class="modal-close"><i class="fa fa-times" aria-hidden="true"></i></span>
            </div>
            <hr>
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter title of your post">
                <label for="content">Contents</label>
                <textarea id="content" rows="22" placeholder="Enter the contents of your post"></textarea>
                <div class="div-content">
                    <button class="modal-button" id="modal-button-boby">Create</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal for Create Post ends here -->
    <!-- Body Content ends here -->

    <!-- JavaScript included here -->
    <script src="./scripts/common.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
